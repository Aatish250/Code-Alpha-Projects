<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="gallary.jpg" type="image/x-icon">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <br>
    <div class="container bg-gray-100 m-auto my-5 w-10/12 rounded-2xl flex flex-col justify-center items-center text-center overflow-hidden">
        <span class="w-full bg-slate-500 text-white text-4xl font-bold m-0 p-5">
            Gallary Image Generating Tab
        </span>
        How many Images 
        <input type="number" min="1" max="50" value="10" id="showCount" class="">
            <input type="range" min="1" max="50" value="10" id="count" class="">
            Set Max Dimensions (Random)
            <br>
            Width (px): 
            <input type="number" id="showWidthInput" value="500" min="300" max="1400" class="">
            <input type="range" id="widthInput" value="500" min="300" max="1400" class="">
            Height (px): 
            <input type="number" id="showHeightInput" value="500" min="300" max="1400" class="">
            <input type="range" id="heightInput" value="500" min="300" max="1400" class="">
            <button onclick="generateImages()" class="rounded w-1/2 border-solid border-2 border-slate-400 p-2 hover:bg-gray-400">Get Images</button>
            <hr class="w-full my-2 bg-slate-600 text-slate-700">
            Max image Responsive Size (Width - px): 
            <input type="number" min="250" max="1000" value="300" id="showResponsiveSize" class="">
            <input type="range" min="250" max="1000" value="300" id="responsiveSize" class="">
        </div>
    </div>
    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center flex-col bg-black bg-opacity-50 text-white text-2xl">
        <span id="loaderText">
            Loading...
        </span>
        <progress id="progressBar" value="0" max="50" class="w-56 [&::-webkit-progress-bar]:rounded-lg [&::-webkit-progress-value]:rounded-lg [&::-webkit-progress-bar]:bg-slate-600 [&::-webkit-progress-value]:bg-emerald-500 [&::-moz-progress-bar]:bg-emerald-500 m-5 [&::-webkit-progress-bar]:w-full"></progress>
        <div id="loaderDiv" class="p-5 m-5">
            <div class="loader">    
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
        </div>
    </div>
    <div id="preview" class="text-white flex p-20 justify-center items-center relative hidden">
            <div id="prevButton" class="cursor-pointer">&lt; Previous</div>
            <div id="imgHolder" class="w-full h-full flex justify-center items-center">
                <img id="previewImg" src="https://picsum.photos/id/46/311/426" alt="">
            </div>
            <div id="nextButton" class="cursor-pointer">Next &gt;</div>
            <div id="closeButton" class="cursor-pointer absolute top-5 right-5" onclick="closePreview()">Close</div>
    </div>
    <div id="imgDiv" class="my-5 bg-slate-200 p-5">
    </div>
</body>
<script src="script.js"></script>
</html>
