<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center flex-col bg-black bg-opacity-50 text-white text-2xl hidden">
        <span>
            Loading...
        </span>
        <img src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/images/bx_loader.gif" alt="" class="w-10 m-5">
    </div>
    <br>
    <div class="container bg-gray-300 m-auto my-5 p-2 w-10/12 rounded flex flex-col justify-center items-center text-center">
            How many Images 
            <input type="number" min="1" max="50" value="5" id="showCount" class="text-center bg-gray-300">
            <input type="range" min="1" max="50" value="5" id="count" class="w-8/12 h-10">
            Set Max Dimensions (Random)
            <br>
            Width (px): 
            <input type="number" id="showWidthInput" value="500" min="300" max="1400" class="text-center bg-gray-300">
            <input type="range" id="widthInput" value="500" min="300" max="1400" class="w-8/12 h-10">
            Height (px): 
            <input type="number" id="showHeightInput" value="500" min="300" max="1400" class="text-center bg-gray-300">
            <input type="range" id="heightInput" value="500" min="300" max="1400" class="w-8/12 h-10">
            <button onclick="generateImages()" class="rounded w-1/2 border-solid border-2 border-slate-400 p-2 hover:bg-gray-400">Get Images</button>
            <hr class="w-full my-2 bg-slate-600 text-slate-700">
            Max image Responsive Size (Width - px): 
            <input type="number" min="250" max="1000" value="300" id="showResponsiveSize" class="text-center bg-gray-300">
            <input type="range" min="250" max="1000" value="300" id="responsiveSize" class="w-8/12 h-10">
        </div>
    </div>
    <div id="imgDiv" class="m-5"></div>
    <!-- <img src="https://picsum.photos/300/400" alt=""> -->
</body>
<script src="script.js"></script>
</html>
