<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="design">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="wrapper">
        <div id="calculator" class="">
            <div id="displays" class="">
                <input type="text" id="previous" Value="No Expression"
                class="">
                <input type="text" id="display" placeholder="_"  
                class="">
            </div>
            <div id="buttons" class="">
                <button data-key="PRE" class="yellow">PRE</button>
                <button data-key="+/-" class="orange">+/-</button>
                <button data-key="CE" class="blue">CE</button>
                <button data-key="DEL" class="red">DEL</button>
                <button data-key="(" class="orange">(</button>
                <button data-key=")" class="orange">)</button>
                <button data-key="/" class="orange">/</button>
                <button data-key="*" class="orange">*</button>
                <button data-key="8" class="">8</button>
                <button data-key="9" class="">9</button>
                <button data-key="7" class="">7</button>
                <button data-key="%" class="orange">%</button>
                <button data-key="6" class="">6</button>
                <button data-key="5" class="">5</button>
                <button data-key="4" class="">4</button>
                <button data-key="-" class="orange">-</button>
                <button data-key="3" class="">3</button>
                <button data-key="2" class="">2</button>
                <button data-key="1" class="">1</button>
                <button data-key="+" class="orange">+</button>
                <button data-key="." class="">.</button>
                <button data-key="0" class="">0</button>
                <button data-key="00" class="">00</button>
                <button data-key="=" class="green">=</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
