<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
        <div class="bg-white rounded-lg shadow-2xl p-8 m-4 max-w-sm w-full">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Age Calculator</h1> 
            <form id="ageForm" class="">
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required  value="2024-12-18" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 my-5">Calculate Age</button>
            </form>
            <span id="age" class="text-lg font-semibold text-gray-700 text-center w-full block">Enter your age</span>
            <footer class="mt-8 text-center text-sm text-gray-500">
                Made By Aatish Machamasi
            </footer>
        </div>
    </div>
</body>
<script>
    document.getElementById("ageForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const today = new Date();
        const dob = new Date(document.getElementById("dob").value);

        const year = today.getFullYear() - dob.getFullYear();
        const month = today.getMonth() - dob.getMonth();
        const day = today.getDate() - dob.getDate();
        document.getElementById("age").textContent = calculateAge(year, month, day);
    });

function calculateAge(year, month, day){
    if(day < 0){ 
        month--;
        day += new Date(year, month + 1, 0).getDate();
        calculateAge(year, month, day);
    }
    if(month < 0){
        year--;
        month += 12;
        calculateAge(year, month, day);
    }
    return (year < 0) 
    ? "Age is negative. Please enter a valid date of birth."
    : "year: " + year + " month: " + month + " day: " + day;
}

</script>
</html>
